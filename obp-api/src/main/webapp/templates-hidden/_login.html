<div id="authorise">
	<div class="login-error"><span data-lift="Msg?id=login&errorClass=error"/></div>
	<div data-lift="Login.customiseLogin">
		<h1>Log on to HSBC API Playground</h1>
		<div id="login-special-instructions">Special Instructions</div>

		<form class="login" action="/user_mgt/login" method="post">
			<div data-lift="Login.openIdConnectScripts" id="openid_scripts"></div>
			<div class="form-group">
				<p id="login-form-username">Username </p> 
				<input class="form-control" id="username" type="text" placeholder="Username" name="username" tabindex="1" autofocus autocomplete="off"/>
				<span data-lift="Msg?id=login-form-username-error"/>
			</div>
			<div class="form-group">
				<p id="login-form-password">Password</p> 
				<input class="form-control" id="password" type="password" placeholder="Password"  name="password" tabindex="2" autocomplete="off"/>
				<span data-lift="Msg?id=login-form-password-error"/>
			</div>

			<!-- this hidden field is used to pass the brand over to the new session -->
			<!-- Note we could show a drop down here of banks so user could switch bank at this point -->
			<div class="form-group">
				<input class="form-control" id="brand" type="hidden" placeholder="brand" name="brand" tabindex="1" autofocus autocomplete="off"/>
			</div>

			<div class="row">
				<div id="authorise-submit" class="authorise-button" tabindex="3">
					<!-- Would be nice to have proper HTML here -->
					<user:submit />
				</div>
			</div>
			<div id="authorise-recover-password">
				<a href="/user_mgt/lost_password"  tabindex="5">Forgotten password?</a>
			</div>

			<div id ="login-or"> or </div>
			<hr>
			<div class="row">
				<span id="login-Register-text">Don't have an account? </span>
				<a href="/user_mgt/sign_up" id="authorise-signup" class="btn btn-default pull-right authorise-button" tabindex="4">Register</a>
			</div>
		</form>
		<div data-lift="Login.openIdConnectButton">
			<div id="openid_button"></div>
		</div>
	</div>
</div>
